{% extends "base.html" %}

{% block content %}
  <h1 class="d-flex justify-content-between align-items-center">
    Tags
    <a href="{% url 'tasks:tag-create' %}" class="btn btn-primary link-to-page me-3">
      Add
    </a>
  </h1>

  <table class="table">
    <tr>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>

    {% for tag in tags %}
      <tr>
        <td>
          {{ tag.name }}
        </td>
        <td>
          <a class="btn btn-secondary" href="{% url 'tasks:tag-update' pk=tag.pk %}">
            Update
          </a>
        </td>
        <td>
          <a class="btn btn-secondary" href="{% url 'tasks:tag-delete' pk=tag.pk %}">
            Delete
          </a>
        </td>
      </tr>
    {% empty %}
      <p>There are no tags.</p>
    {% endfor %}
  </table>
{% endblock %}
